<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/sidebar.css">
    <title>Send mail to user</title>
    <style>
        div.main2 {
            display: none;
        }
    </style>

</head>

<body>

    <div class="main" ng-app="myApp" ng-controller="sendMail">

        <h1>Send mail to user</h1>

        <form ng-submit="submit()" name="userForm">
            <p>From:
                <input type="text" ng-model="from" name="from" /></p>
            <p>To:
                <input type="text" ng-model="to" name="to" /></p>
            <input type="submit" id="submit" value="Submit" ng-style="Submit" />


        </form>

    </div>

</body>

</html>
